<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <h2>Calculator</h2>
    <div class="md">
        <input type="text" id="display" />
    
    <div>
        <button value="1" onclick="input(event)">1</button>
        <button value="2" onclick="input(event)">2</button>
        <button value="3" onclick="input(event)">3</button>
        <button  value="*" onclick="input(event)">*</button>
        <button   onclick="del(event)">DEL</button>
    </div>
    <div>
        <button  value="4" onclick="input(event)">4</button>
        <button value="5" onclick="input(event)">5</button>
        <button  value="6" onclick="input(event)">6</button>
        <button  value="%" onclick="input(event)">%</button>
        <button   onclick="allclear(event)">AC</button>
        
    </div>
    <div>
        <button  value="7" onclick="input(event)">7</button>
        <button  value="8" onclick="input(event)">8</button>
        <button   value="9"  onclick="input(event)">9</button>
        <button  value="-" onclick="input(event)">-</button>
        <button  value="+" onclick="input(event)">+</button>
    </div>
    <div>
        <button  value="." onclick="input(event)">.</button>
        <button  value="=" onclick="evaluvate(event)">=</button>
        <button  value="0" onclick="input(event)">0</button>
        <button  value="/" onclick="input(event)">/</button>
        <button  value="00" onclick="input(event)">00</button>
    </div>
    </div>
    
</body>
</html>
